<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <style>
        body {
            background-image: linear-gradient(135deg, #FAB2FF 10%, #1904E5 100%);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Open Sans", sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        .box-form {
            margin: 0 auto;
            width: 100%; /* Make the container full-width */
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 20px 6px #090b6f85;
        }

        @media (max-width: 980px) {
            .box-form {
                flex-flow: wrap;
                text-align: center;
                align-content: center;
                align-items: center;
            }
        }

        .box-form .left,
        .box-form .right {
            flex: 1;
        }

        .box-form .left {
            background: #FFFFFF;
            overflow: hidden;
        }

        .box-form .left .overlay {
            padding: 30px;
            text-align: center;
        }

        .box-form .left .overlay h1 {
            font-size: 10vmax;
            line-height: 1;
            font-weight: 900;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .box-form .left .overlay span p {
            margin-top: 30px;
            font-weight: 900;
        }

        .box-form .left .overlay span a {
            background: #3b5998;
            color: #FFFFFF;
            margin-top: 10px;
            padding: 14px 50px;
            border-radius: 100px;
            display: inline-block;
            box-shadow: 0 3px 6px 1px #042d4657;
        }

        .box-form .left .overlay span a:last-child {
            background: #1dcaff;
            margin-left: 30px;
        }

        .box-form .right {
            background: #FFFFFF;
            padding: 40px;
            overflow: hidden;
        }

        .box-form .right h5 {
            font-size: 6vmax;
            line-height: 0;
        }

        .box-form .right p {
            font-size: 14px;
            color: #B0B3B9;
        }

        .box-form .right .inputs {
            overflow: hidden;
        }

        .box-form .right input {
            width: 100%;
            padding: 10px;
            margin-top: 25px;
            font-size: 16px;
            border: none;
            outline: none;
            border-bottom: 2px solid #B0B3B9;
        }

        .box-form .right .remember-me--forget-password {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box-form .right .remember-me--forget-password input {
            margin: 0;
            margin-right: 7px;
            width: auto;
        }

        .box-form .right button {
            color: #fff;
            font-size: 16px;
            padding: 12px 35px;
            border-radius: 50px;
            display: inline-block;
            border: 0;
            outline: 0;
            box-shadow: 0px 4px 20px 0px #49c628a6;
            background-image: linear-gradient(135deg, #70F570 10%, #49C628 100%);
        }

        label {
            display: block;
            position: relative;
            margin-left: 30px;
        }

        label::before {
            content: ' \f00c';
            position: absolute;
            font-family: FontAwesome;
            background: transparent;
            border: 3px solid #70F570;
            border-radius: 4px;
            color: transparent;
            left: -30px;
            transition: all 0.2s linear;
        }

        label:hover::before {
            font-family: FontAwesome;
            content: ' \f00c';
            color: #fff;
            cursor: pointer;
            background: #70F570;
        }

        label:hover::before .text-checkbox {
            background: #70F570;
        }

        label span.text-checkbox {
            display: inline-block;
            height: auto;
            position: relative;
            cursor: pointer;
            transition: all 0.2s linear;
        }

        label input[type="checkbox"] {
            display: none;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }

        .mySlides {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            down: 20px;
            width: 100%;
            height: 90%;
            overflow: hidden;
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mySlides:nth-child(1) {
            background: none; /* Remove background for the first slide with an image */
        }

        .mySlides:nth-child(1) img {
            src: url('image1.jpg');
        }

        .mySlides:nth-child(2) img {
            src: url('image2.jpg');
        }

        .mySlides:nth-child(3) img {
            src: url('image3.jpg');
        }
    </style>
</head>
<body>
    <div class="box-form">
        <div class="left">
            <div class="slideshow-container">
                <div class="mySlides">
                    <img src="1.jpg" alt="Image 1">
                </div>
                <div class="mySlides">
                    <img src="2.jpg" alt="Image 2">
                </div>
                <div class="mySlides">
                    <img src="3.jpg" alt="Image 3">
                </div>
                <div class="mySlides">
                    <img src="4.jpg" alt="Image 3">
                </div>
            </div>
        </div>
        <div class="right">
            <h1>Forgot</h1>
            <h1> Password</h1>
            <p>Already have an account? <a href="signin.html">Log in</a></p>
            <form id="updatePasswordForm" action="update_password.php" method="post">
                <div class="inputs">
                    <input type="text" placeholder="Username" name="Username" required>
                    <br>
                    <input type="email" placeholder="Email" name="Email" required>
                    <br>
                    <input type="password" placeholder="New Password" name="NewPassword" required>
                </div>
                <br><br>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>


    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        setInterval(function () {
            plusSlides(1);
        }, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
